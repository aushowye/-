<body>
    <div class="container">

    <script>
        let allQuestions = [];
        let filteredQuestions = [];
        let currentIndex = 0;
        let userAnswers = [];
        let selectedOptions = new Set();
        let autoSubmitTimeout = null;

        const STORAGE_KEY = 'fujian_exam_progress';

        function saveProgress() {
            const progress = {
                currentIndex: currentIndex,
                userAnswers: userAnswers,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
            showSaveIndicator();
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 1500);
        }

        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const progress = JSON.parse(saved);
                    currentIndex = progress.currentIndex || 0;
                    userAnswers = progress.userAnswers || [];

                    while (userAnswers.length < filteredQuestions.length) {
                        userAnswers.push(null);
                    }

                    return true;
                } catch (e) {
                    return false;
                }
            }
            return false;
        }

        function resetProgress() {
            if (confirm('Á°ÆÂÆöÊ∏ÖÈô§ÊâÄÊúâËøõÂ∫¶ÂêóÔºü')) {
                localStorage.removeItem(STORAGE_KEY);
                currentIndex = 0;
                userAnswers = new Array(filteredQuestions.length).fill(null);
                showQuestion();
                updateStats();
            }
        }

        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status);
                }
                allQuestions = await response.json();
                filteredQuestions = allQuestions;
                initQuiz();
            } catch (error) {
                console.error('È¢òÂ∫ìÂä†ËΩΩÂ§±Ë¥•:', error);
                alert('È¢òÂ∫ìÂä†ËΩΩÂ§±Ë¥•');
            }
        }

        function initQuiz() {
            document.getElementById('totalQuestions').textContent = filteredQuestions.length;

            const hasProgress = loadProgress();

            if (!hasProgress) {
                currentIndex = 0;
                userAnswers = new Array(filteredQuestions.length).fill(null);
            }

            showQuestion();
            updateStats();
        }

        function showQuestion() {
            if (filteredQuestions.length === 0) {
                document.getElementById('questionText').textContent = 'Ê≤°ÊúâÊâæÂà∞È¢òÁõÆ';
                return;
            }

            const question = filteredQuestions[currentIndex];

            // ‚≠ê ÂÖ≥ÈîÆ‰øÆÂ§çÔºö‰ΩøÁî®‰∏çÂêåÁöÑÂèòÈáèÂêçÈÅøÂÖçÈáçÂ§çÂ£∞Êòé
            const qContainer = document.querySelector('.question-container');

            selectedOptions.clear();

            if (autoSubmitTimeout) {
                clearTimeout(autoSubmitTimeout);
                autoSubmitTimeout = null;
            }

            if (qContainer) {
                qContainer.scrollTop = 0;
            }

            document.getElementById('questionNumber').textContent = `${currentIndex + 1}/${filteredQuestions.length}`;
            document.getElementById('questionCategory').textContent = question.category === 'ÂÖ¨ÂÖ±ÈÉ®ÂàÜ' ? 'ÂÖ¨ÂÖ±' : '‰∏ì‰∏ö';

            const typeElement = document.getElementById('questionType');
            const typeMap = {
                'ÂçïÈÄâÈ¢ò': 'ÂçïÈÄâ',
                'Â§öÈÄâÈ¢ò': 'Â§öÈÄâ',
                'Âà§Êñ≠È¢ò': 'Âà§Êñ≠',
                'Ê°à‰æãÈ¢ò': 'Ê°à‰æã'
            };
            typeElement.textContent = typeMap[question.type] || question.type;
            typeElement.className = 'question-type';
            if (question.type === 'Â§öÈÄâÈ¢ò') {
                typeElement.classList.add('multiple');
            } else if (question.type === 'Âà§Êñ≠È¢ò') {
                typeElement.classList.add('judge');
            }

            document.getElementById('questionText').textContent = question.question;

            const hintContainer = document.getElementById('multiSelectHint');
            if (question.type === 'Â§öÈÄâÈ¢ò') {
                hintContainer.innerHTML = '<div class="multi-select-hint">üí° Â§öÈÄâÈ¢òÔºöÈÄâÂÆåÂêéÁ≠â1ÁßíËá™Âä®Êèê‰∫§</div>';
            } else {
                hintContainer.innerHTML = '';
            }

            // ‚≠ê ÈÄâÈ°πÂÆπÂô®‰ΩøÁî®‰∏çÂêåÂèòÈáèÂêç
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            if (question.type === 'Âà§Êñ≠È¢ò') {
                optionsContainer.className = 'judge-options';
                const options = ['Ê≠£Á°Æ', 'ÈîôËØØ'];
                options.forEach(opt => {
                    const btn = document.createElement('div');
                    btn.className = 'judge-btn';
                    btn.textContent = opt;
                    btn.dataset.value = opt;
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        selectJudgeOption(opt);
                    }, {passive: false});
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        selectJudgeOption(opt);
                    });
                    optionsContainer.appendChild(btn);
                });
            } else {
                optionsContainer.className = 'options';
                question.options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.innerHTML = `
                        <span class="option-label">${option.label}</span>
                        <span class="option-text">${option.text}</span>
                    `;
                    optionDiv.dataset.label = option.label;
                    optionDiv.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        selectOption(option.label);
                    }, {passive: false});
                    optionDiv.addEventListener('click', (e) => {
                        e.preventDefault();
                        selectOption(option.label);
                    });
                    optionsContainer.appendChild(optionDiv);
                });
            }

            document.getElementById('answerSection').classList.remove('show', 'correct-answer', 'wrong-answer');

            if (userAnswers[currentIndex] && userAnswers[currentIndex].submitted) {
                const answer = userAnswers[currentIndex];
                if (question.type === 'Âà§Êñ≠È¢ò') {
                    selectedOptions.add(answer.answer);
                    const btn = document.querySelector(`.judge-btn[data-value="${answer.answer}"]`);
                    if (btn) btn.classList.add('selected');
                } else {
                    for (let char of answer.answer) {
                        selectedOptions.add(char);
                        const opt = document.querySelector(`[data-label="${char}"]`);
                        if (opt) opt.classList.add('selected');
                    }
                }
                showAnswerFeedback();
            }

            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === filteredQuestions.length - 1;

            updateProgress();
        }

        function selectOption(label) {
            const question = filteredQuestions[currentIndex];
            const optionElement = document.querySelector(`[data-label="${label}"]`);

            if (userAnswers[currentIndex]?.submitted) return;

            if (question.type === 'ÂçïÈÄâÈ¢ò') {
                selectedOptions.clear();
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                selectedOptions.add(label);
                optionElement.classList.add('selected');

                autoSubmitAnswer();
            } else if (question.type === 'Â§öÈÄâÈ¢ò') {
                if (selectedOptions.has(label)) {
                    selectedOptions.delete(label);
                    optionElement.classList.remove('selected');
                } else {
                    selectedOptions.add(label);
                    optionElement.classList.add('selected');
                }

                if (autoSubmitTimeout) {
                    clearTimeout(autoSubmitTimeout);
                }
                if (selectedOptions.size > 0) {
                    autoSubmitTimeout = setTimeout(() => {
                        autoSubmitAnswer();
                    }, 1000);
                }
            }
        }

        function selectJudgeOption(value) {
            if (userAnswers[currentIndex]?.submitted) return;

            selectedOptions.clear();
            document.querySelectorAll('.judge-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedOptions.add(value);
            const btn = document.querySelector(`.judge-btn[data-value="${value}"]`);
            if (btn) btn.classList.add('selected');

            autoSubmitAnswer();
        }

        function autoSubmitAnswer() {
            if (selectedOptions.size === 0) return;

            const question = filteredQuestions[currentIndex];
            const userAnswer = question.type === 'Âà§Êñ≠È¢ò' 
                ? Array.from(selectedOptions)[0]
                : Array.from(selectedOptions).sort().join('');
            const correctAnswer = question.answer;
            const isCorrect = userAnswer === correctAnswer;

            userAnswers[currentIndex] = {
                answer: userAnswer,
                correct: isCorrect,
                submitted: true
            };

            showAnswerFeedback();
            updateStats();
            saveProgress();

            if (isCorrect && currentIndex < filteredQuestions.length - 1) {
                setTimeout(() => {
                    nextQuestion();
                }, 400);
            }
        }

        function showAnswerFeedback() {
            const question = filteredQuestions[currentIndex];
            const correctAnswer = question.answer;
            const isCorrect = userAnswers[currentIndex]?.correct;

            document.getElementById('correctAnswer').textContent = correctAnswer;

            const answerSection = document.getElementById('answerSection');
            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');

            answerSection.classList.remove('correct-answer', 'wrong-answer');

            if (isCorrect) {
                resultIcon.textContent = '‚úì';
                resultIcon.style.color = '#4caf50';
                resultText.textContent = 'Ê≠£Á°ÆÔºÅ';
                answerSection.classList.add('correct-answer');
            } else {
                resultIcon.textContent = '‚úó';
                resultIcon.style.color = '#f44336';
                resultText.textContent = 'ÈîôËØØÔºÅÊ≠£Á°ÆÁ≠îÊ°àÔºö';
                answerSection.classList.add('wrong-answer');
            }

            answerSection.classList.add('show');

            if (question.type === 'Âà§Êñ≠È¢ò') {
                document.querySelectorAll('.judge-btn').forEach(btn => {
                    const value = btn.dataset.value;
                    btn.classList.add('disabled');
                    btn.classList.remove('correct', 'wrong');
                    if (value === correctAnswer) {
                        btn.classList.add('correct');
                    }
                    if (selectedOptions.has(value) && value !== correctAnswer) {
                        btn.classList.add('wrong');
                    }
                });
            } else {
                document.querySelectorAll('.option').forEach(opt => {
                    const label = opt.dataset.label;
                    opt.classList.remove('correct', 'wrong');
                    opt.classList.add('disabled');

                    if (correctAnswer.includes(label)) {
                        opt.classList.add('correct');
                    }
                    if (selectedOptions.has(label) && !correctAnswer.includes(label)) {
                        opt.classList.add('wrong');
                    }
                });
            }
        }

        function previousQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                showQuestion();
                saveProgress();
            }
        }

        function nextQuestion() {
            if (currentIndex < filteredQuestions.length - 1) {
                currentIndex++;
                showQuestion();
                saveProgress();
            } else {
                showCompletionModal();
            }
        }

        function updateStats() {
            const answered = userAnswers.filter(a => a !== null).length;
            const correct = userAnswers.filter(a => a?.correct).length;
            const accuracy = answered > 0 ? Math.round((correct / answered) * 100) : 0;

            document.getElementById('answeredQuestions').textContent = answered;
            document.getElementById('correctQuestions').textContent = correct;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / filteredQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `${currentIndex + 1}/${filteredQuestions.length}`;
        }

        function filterQuestions(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (filter === 'all') {
                filteredQuestions = allQuestions;
            } else {
                filteredQuestions = allQuestions.filter(q => 
                    q.category === filter || q.type === filter
                );
            }

            document.getElementById('totalQuestions').textContent = filteredQuestions.length;
            currentIndex = 0;
            userAnswers = new Array(filteredQuestions.length).fill(null);
            localStorage.removeItem(STORAGE_KEY);
            showQuestion();
            updateStats();
        }

        function showCompletionModal() {
            const answered = userAnswers.filter(a => a !== null).length;
            const correct = userAnswers.filter(a => a?.correct).length;
            const wrong = answered - correct;
            const accuracy = answered > 0 ? Math.round((correct / answered) * 100) : 0;

            document.getElementById('modalTotal').textContent = answered;
            document.getElementById('modalCorrect').textContent = correct;
            document.getElementById('modalWrong').textContent = wrong;
            document.getElementById('modalAccuracy').textContent = accuracy + '%';

            document.getElementById('completionModal').classList.add('show');
        }

        function continueQuiz() {
            document.getElementById('completionModal').classList.remove('show');
        }

        function restartQuiz() {
            if (confirm('Á°ÆÂÆöÈáçÊñ∞ÂºÄÂßãÂêóÔºü')) {
                document.getElementById('completionModal').classList.remove('show');
                localStorage.removeItem(STORAGE_KEY);
                currentIndex = 0;
                userAnswers = new Array(filteredQuestions.length).fill(null);
                showQuestion();
                updateStats();
            }
        }

        loadQuestions();
    </script>
</body>
</html>
